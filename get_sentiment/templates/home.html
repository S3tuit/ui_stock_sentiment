<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Sentiment App</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'get_sentiment/css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Stock Sentiment Analyzer</h1>
        
        <!-- Form to input stock ticker -->
        <form method="POST">
            {% csrf_token %}
            <textarea name="user_input" rows="4" placeholder="Enter stock ticker..."></textarea><br>
            <button type="submit">Analyze Sentiment</button>
        </form>

        <!-- Display stock sentiment result -->
        <div class="output">
            {% if user_input %}
                <h3>Sentiment Analysis for {{ user_input.ticket }}:</h3>
                
                <!-- Display sentiment score -->
                <div class="sentiment-score">
                    <h4>Score:</h4>
                    <p>{{ user_input.score }}</p>
                </div>
                
                <!-- Display sentiment reasoning -->
                <div class="sentiment-reasoning">
                    <h4>Reasoning:</h4>
                    <p>{{ user_input.reasoning }}</p>
                </div>
            {% endif %}

            {% if user_input_error %}
                <h3>{{ user_input_error }}</h3>
            {% endif %}
        </div>
    </div>
</body>
</html>
